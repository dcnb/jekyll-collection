<button type="button" class="btn btn-primary btn-lg float-md-right" data-toggle="modal" data-target="#exampleModal">Download</button>      <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Download</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
            <a class="btn btn-primary col-md-6 col-md-offset-3" href="{{ "/data.csv" | relative_url }}">Download CSV</a>
            <br/>  <br/>
            <a class="btn btn-secondary col-md-6 col-md-offset-3" href="#">Download All Items</a>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
